language: cpp
compiler: gcc

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - gcc-8
            - g++-8
            - clang-8
            - lldb-8
            - lld-8
            - libc++-8-dev
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
    - os: osx
      osx_image: xcode11.6

before_install:
  - eval "${MATRIX_EVAL}"
script:
  - cmake .
  - make -j4
  - ./sqfvm -a --no-execute-print -i tests/runTests.sqf
